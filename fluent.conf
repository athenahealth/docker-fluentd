<source>
  @type prometheus
  port  24231
</source>

# input plugin that collects metrics from MonitorAgent
<source>
  @type prometheus_monitor
</source>

# input plugin that collects metrics for output plugin
<source>
  @type prometheus_output_monitor
</source>

# input plugin that collects metrics for in_tail plugin
<source>
  @type prometheus_tail_monitor
</source>

<source>
  @type systemd
  tag journald
  path /var/log/journal
  read_from_head true
  <storage>
    @type local
    persistent true
    path /fluentd/log/journald.pos
  </storage>
  <entry>
    field_map {"_SOURCE_REALTIME_TIMESTAMP": "timestamp", "_HOSTNAME": "host", "MESSAGE": "short_message", "priority": "level"}
    fields_lowercase true
  </entry>
</source>

<filter **>
  @type  stdout
  format gelf
</filter>
